<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turfy Play - Team Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4;
            /* Light Green Background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            width: 350px;
            border: 1px solid #dcfce7;
        }

        h1 {
            color: #166534;
            /* Dark Green */
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 24px;
        }

        p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px 0;
            margin-bottom: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Specific Colors for Roles */
        .admin {
            background-color: #ef4444;
        }

        /* Red for Admin */
        .owner {
            background-color: #f59e0b;
        }

        /* Orange for Owner */
        .player {
            background-color: #3b82f6;
        }

        /* Blue for Player */

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Turfy Play</h1>
        <p>Select a UI Design Prototype</p>

        <a href="https://stitch.withgoogle.com/projects/16352384936723612273?pli=1" target="_blank" class="btn admin">
            ADMIN UI
        </a>

        <a href="https://stitch.withgoogle.com/projects/12013627924687371973" target="_blank" class="btn owner">
            OWNER UI
        </a>

        <a href="https://stitch.withgoogle.com/projects/13072333650477972799" target="_blank" class="btn player">
            PLAYER UI
        </a>

        <div class="footer">Opens in a new tab</div>
    </div>

</body>

</html>
